<!DOCTYPE html>
<html lang="en">
<!-- {%load static%} -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="/static/css/style.css">
  <title>Contract</title>
</head>

<body>
  <!-- search bar start -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <form class="d-flex src" role="search">
        <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search" name="q">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- search bar end -->




  <div class="full">
    <!-- show all contract data -->
    <div class="data">
      <table class="table table-striped table-hover">
        <thead>
          <tr class="stk">
            <th scope="col">Name</th>
            <th scope="col">Number</th>
            <th colspan="2" scope="col">Option</th>
          </tr>
        </thead>
        <tbody>
          {% for p in data %}
          <tr>
            <td> {{p.name}} </td>
            <td> {{p.number}} </td>
            <td class="ul"> <a href="{% url 'edit_cont' val=p.id%}" class="un">edit</a></td>
            <td class="ul"><a href="{% url 'del_cont' val=p.id%}" class="un">delete</a></td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
      <br>
    </div>
    <br>
  </div>
  <!-- end all data -->


  <!-- contract add start -->
  <div class="sub">
    <form action="{% url 'add_cont'%}" method="post">
      {% csrf_token %}
      <div class="sub">
        Name <input type="text" name="name"><br>
        Number <input type="number" name="number"><br>
        <input type="submit" value="add">
      </div>
    </form>
  </div>
  <!-- contract add end -->


</body>

</html>
